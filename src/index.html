<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quem sobreviveu ao estalo do Thanos?</title>
    <link rel="stylesheet" href="bundle.min.css">
    <script src="bundle.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="startWindow modal">
            <div class="img imgStart">
            </div>
            <div class="center">
                <h2>Quem sobreviveu ao estalo do Thanos?</h2>
                <button class="startButton btn">Começar</button>
            </div>
        </div>


        <div class="gameWindow modal invisible">
            <div class="img imgSuperHero">

            </div>
            <div class="commands">
                <h2>

                </h2>
                <div class="options">
                    <button class="yesButton btn">SIM</button>
                    <button class="noButton btn">NÃO</button>
                </div>
            </div>
        </div>

        <div class="resultWindow invisible">
            <div class="modal">
                <div class="img resultImage"></div>
                <h2 class="resultText"></h2>
                <button class="againButton btn">Voltar</button>
            </div>
        </div>

        <div class="finalWindow invisible">
            <div class="modal">
                <div class="img scoreImage"></div>
                <h2 class="">Resultado:</h2>
                <h2 class="scoreText"></h2>
                <button class="refresh btn">Refazer</button>
            </div>
        </div>
    </div>


</body>

</html>
